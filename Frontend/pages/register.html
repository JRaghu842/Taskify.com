<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
        <div id="container">
            <div id="left">
                <div id="leftmaincont">    
                    <div id="logo">
                        <img src="../images/Untitled design.png" alt="err">        
                        <h2>Taskify<span>.com</span></h2>
                    </div>
                    <h1>Register yourself at Taskify.com</h1>
                    <form id="formcontainer">
                        <p>Full name</p>
                        <input type="text" id="fullname" class="rcheck" placeholder=" e.g. Roronoa Zoro">
                        <p>Email</p>
                        <input type="text" id="email" class="rcheck" placeholder=" e.g. Ryuk@gmail.com">
                        <p>Password</p>
                        <input type="text" id="password" class="rcheck" placeholder=" Enter at least 8 Characters">
                        <p>Account name</p>
                        <input type="text" id="accountname" class="rcheck" placeholder=" e.g. Uchiha Corporation">
                        <div id="checkbox">
                            <input type="checkbox"> <span>I agree to the <span class="terms"> Terms </span> and <span class="terms"> Privacy Policy</span> </span>
                        </div>
                        <input type="submit" id="continue" value="Continue">
                    </form>
                </div>
            </div>
            <div id="right">
                <img src="../images/what-aspects-of-your-work-do-you-need-help_with.png" alt="">
            </div>
        </div>
</body>  
</html>
<script src="../scripts/register.js"></script>
