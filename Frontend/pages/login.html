<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
        <div id="container">
            <div id="left">
                <div id="leftmaincont">    
                    <div id="logo">
                        <img src="../images/Untitled design.png" alt="err">        
                        <h2>Taskify<span>.com</span></h2>
                    </div>
                    <h1>Login to your account</h1>
                    <form>
                        <p>Email</p>
                        <input type="text" id="fullname" class="rcheck" placeholder=" Enter your Email">
                        <p>Password</p>
                        <input type="text" id="password" class="rcheck" placeholder=" Enter your password">
                        <p id="forgot">Forgot your password?</p>
                        <input type="submit" id="continue" value="Continue">
                    </form>
                    <p>New user? Create account <a href="./register.html" id="spanid">Register/Signup</a> </p>
                    <div id="or"> ----- Or Sign in with ----- </div>
                    <button class="echeck" id="gbtn"> <img src="../images/google-icon.svg" alt="err"> Continue with Google</button>
                </div>
            </div>
            <div id="right">
                <img src="../images/welcome-to-monday.png" alt="">
            </div>
        </div>
</body>  
</html>
<script src="../scripts/login.js"></script>
